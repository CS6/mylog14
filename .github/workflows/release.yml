name: release

on:
  push:
    branches: 
      - test-Action
jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        always-auth: true
        node-version: '12.x'
        registry-url: https://npm.pkg.github.com
        scope: '@numbersprotocol'
    - name: Install dependencies
      run: npm ci @numbersprotocol/private-coupon@0.0.7
      env:
        NODE_AUTH_TOKEN: ${{secrets.MY_PAT_ACTION_TEST}}

    - name: npm install
      run: |
        npm install -g @angular/cli
        npm install -g @ionic/cli
        npm ci
        npm install @numbersprotocol/private-coupon@0.0.7 
    - name: Build Android APK'
      run: |
        ionic build
        npx cap sync
        cd android/
        ./gradlew assembleDebug
        cd ..
 #     這邊 build 完應該進行 測試，然後壓Tag 才觸發 ios-deploy.yml  android-deploy.yml 
       
        

