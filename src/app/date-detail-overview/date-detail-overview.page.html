<ion-card>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4">
        <ion-card-header>
          <ion-card-title class="ion-text-center">DAY {{ card.day }}</ion-card-title>
          <ion-card-title class="ion-text-center">{{ card.month }}/{{ card.date }}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="ion-text-center">BT: {{ card.bt }}</ion-card-content>
      </ion-col>
      <ion-col size="8">
        <div>
          <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_1280.png">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
