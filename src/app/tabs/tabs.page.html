<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab-date">
      <ion-icon name="documents-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab-category">
      <ion-icon name="grid-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
<ion-fab vertical="bottom" horizontal="center" slot="fixed" >
  <ion-fab-button color="secondary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
  <!-- TODO: Remove this fab button after we can view stored data elsewhere -->
  <ion-fab-list side="top">
    <ion-fab-button color="primary" (click)="onClickTestButton()">
      <ion-icon name="bicycle-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="start">
    <ion-fab-button color="primary" (click)="onClickCameraButton()">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button color="primary" (click)="onClickRecordButton()">
      <ion-icon name="eye-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
