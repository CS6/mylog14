<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      {{ 'DIARY.title' | translate:params }}
    </ion-title>
    <!-- FIXME: Style is quite different from the wireframe -->
    <ion-button slot="end" [routerLink]="['/categorize-data']" routerDirection="forward">
      <ion-icon name="folder-open-outline"></ion-icon>
      <ion-badge color="danger" slot="end">22</ion-badge>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar color="primary">
      <ion-title size="large"></ion-title>
      <ion-list>
        <ion-item>
          <ion-label>Select Language</ion-label>
          <ion-select placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
            <ion-select-option value="zh">{{ 'DIARY.select' | translate:params }}</ion-select-option>
            <ion-select-option value="en">{{ 'DIARY.select' | translate:params }}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-header>

  <app-view-by-date></app-view-by-date>
</ion-content>
