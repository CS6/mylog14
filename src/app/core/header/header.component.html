<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons *ngIf="showDismissButton" slot="secondary">
      <ion-button (click)="onDismissClicked()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>  
    <ion-title text-center slot="secondary">
      {{ headerTitle }}
    </ion-title>
    <div slot="end" style="width: 15%;"></div>
  </ion-toolbar>
</ion-header>
