<ion-content *ngIf="stage === 0">
  <ion-row>
    <ion-col class="ion-text-center">{{ 'SHARE.copyLink' | translate }}</ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
      <div class="paperclip" (click)="onClickCopy()">
        <div>
          <img src="../../../assets/ui/link.svg">
        </div>
      </div>
      <div class="link">
          <input type="text" readonly [value]="uploadService.generatedUrl$ | async">
      </div>
  </ion-row>
  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col size="6">
      <ion-button fill="clear" color="dark" (click)="cancel()">{{ 'SHARE.cancel' | translate }}</ion-button>
      <ion-button fill="clear" color="dark" (click)="confirm()">{{ 'SHARE.confirm' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-content *ngIf="stage === 1">
  <ion-row>
    <ion-col class="ion-text-center">{{ 'SHARE.shareToWhom' | translate }}</ion-col>
  </ion-row>
  <ion-row class="ion-justify-content-center">
    <div class="share-target">
      <input type="text" [placeholder]="'SHARE.placeholder' | translate">
    </div>
  </ion-row>
  <ion-row>
    <ion-col size="6"></ion-col>
    <ion-col size="6">
      <ion-button fill="clear" color="dark" (click)="confirm()">{{ 'SHARE.skip' | translate }}</ion-button>
      <ion-button fill="clear" color="dark" (click)="confirm()">{{ 'SHARE.confirm' | translate }}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

<ion-content style="justify-items: center;margin-top: 50vh;" *ngIf="stage === 2">
  <ion-grid style="width:100%;height:100%;overflow:scroll;align-items: center;justify-items: center;">
    <div style="display: flex;flex-direction: column;align-items: center;">
      <img style="width:100px;height:100px;" src="../assets/ui/success.svg" />
      <h4>{{ 'SHARE.success' | translate }}</h4>
    </div>
  </ion-grid>
</ion-content>
