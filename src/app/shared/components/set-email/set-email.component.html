<app-header [headerTitle]="'title.resetEmail' | translate" showDismissButton="true" (dismissClicked)="cancel()">
</app-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>抱歉，出了一點問題...</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      很抱歉，先前註冊的電子郵件地址無法使用。請重新註冊一個新的電子郵件地址。
    </ion-card-content>
  </ion-card>
  <form [formGroup]="onboardingForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col>
          <ion-item>
            <ion-label position="floating">{{ 'title.email' | translate }}</ion-label>
            <ion-input formControlName="email" autocapitalize="on" autocomplete="on" clearInput inputmode="email"
              type="email">
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-justify-content-center">
          <ion-item lines="none">
            <ion-checkbox formControlName="agreeTermsAndConditions" slot="start"></ion-checkbox>
            <ion-label>{{ 'title.agreeTheTermsAndConditions' |translate }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-justify-content-center">
          <ion-button type="submit" [disabled]="!onboardingForm.valid || !confirmButtonEnabled">
            {{ 'title.confirm' | translate }}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
